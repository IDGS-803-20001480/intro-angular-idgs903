<div class="row">
<div class="col-6">
<form (ngSubmit)="onSubmit()" [formGroup]="alumnoForm">
    <div class="mb-4">
        <label for="matricula" class="form-label">Matricula</label>
        <input type="number" class="form-control" required formControlName="matricula" name="matricula" id="matricula">
        <div *ngIf="alumnoForm.get('matricula')?.touched && alumnoForm.get('matricula')?.errors?.['required']" class="alert alert-danger">
            Error campo requerido
        </div>
    </div>
    <div class="mb-4">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" formControlName="nombre" required  class="form-control" name="nombre" id="nombre">
    </div>
    <div *ngIf="alumnoForm.get('nombre')?.touched && alumnoForm.get('nombre')?.errors?.['minlength']" class="alert alert-danger">
        El campo debe de ser mayor a
        {{alumnoForm.get('nombre')?.errors?.['minlength']?.requiredLength}} caracteres
    </div>
    <div class="mb-4">
        <label for="edad" class="form-label">Edad</label>
        <input type="number" formControlName="edad"  class="form-control" name="edad" id="edad">
    </div>
    <div class="mb-4">
        <label for="correo" class="form-label">Correo</label>
        <input type="text" formControlName="correo" class="form-control" name="correo" id="correo">
    </div>
    <div class="mb-4">
        <label for="pago" class="form-label">Pago</label>
        <input type="number" formControlName="pago" class="form-control" name="pago" id="pago">
    </div>
    <div class="mb-4">
        <label for="foto" class="form-label">Foto</label>
        <input type="text" formControlName="foto" class="form-control" name="foto" id="foto">
    </div>
    <div class="mb-4">
        <label for="calif" class="form-label">Calificacion</label>
        <input type="number" formControlName="calif" class="form-control" name="calif" id="calif">
    </div>
    <div class="d-grip gap-2 col-4 float-end">
        <button class="btn btn-info btn-lg" type="submit">Guardar</button>
        </div>
</form>
</div>
   <div class="col-6">
    <table class="table table-responsive">
        <thead>
            <tr>
                <th>Matricula</th>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Correo</th>
                <th>Pago</th>
                <th>Foto</th>
                <th>Calificacion</th>
            </tr>
        </thead>
        <tbody >
            <tr>
                <td>{{mat}}</td>
                <td>{{nom}}</td>
                <td>{{edad}}</td>
                 <td>{{correo}}</td> 
                 <td>{{pago}}</td>
                 <td>{{foto}}</td>
                 <td>{{calif}}</td>
            </tr>
            </tbody>
    </table>
   </div>
</div>
